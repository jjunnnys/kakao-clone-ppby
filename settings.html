<!-- 컴포넌트 단위로 시작 또는 반복되는 페이지의 파트로 시작 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cd5e56d4b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>설정 | ppby</title>
  </head>
  <body class="settings-body">
    <!-- 상태 바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__agency">KT </span>
        <span class="status-bar__wifi">
          <i class="fas fa-wifi"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">오전 10:14</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-compass"></i>
        <i class="far fa-clock"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- 설정 헤더 -->
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-angle-left"></i>
        </a>
      </div>
      <div class="header__header-column">
        <h1 class="header__title">설정</h1>
      </div>
      <div class="header__header-column">
        <div class="header__icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>
    <!-- 설정 메인 -->
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-bullhorn"></i>
              </span>
              <span class="setting__title">
                공지사항
              </span>
            </div>
          </li>
          <li class="settings__setting setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-flask"></i>
              </span>
              <span class="setting__title">
                실험실
              </span>
            </div>
          </li>
          <li class="settings__setting setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-info-circle"></i>
              </span>
              <span class="setting__title">
                버전정보
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__info">
                최신 버전
              </span>
            </div>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-lock"></i>
              </span>
              <span class="setting__title">
                개인/보안
              </span>
            </div>
          </li>
          <li class="settings__setting setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="far fa-bell"></i>
              </span>
              <span class="setting__title">
                알림
              </span>
            </div>
          </li>
          <li class="settings__setting setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="far fa-user"></i>
              </span>
              <span class="setting__title">
                친구
              </span>
            </div>
          </li>
          <li class="settings__setting setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="far fa-comment"></i>
              </span>
              <span class="setting__title">
                채팅
              </span>
            </div>
          </li>
          <li class="settings__setting setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="far fa-lightbulb"></i>
              </span>
              <span class="setting__title">
                화면
              </span>
            </div>
          </li>
          <li class="settings__setting setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-brush"></i>
              </span>
              <span class="setting__title">
                테마
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__info">
                블랙
              </span>
            </div>
          </li>
          <li class="settings__setting setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-phone-alt"></i>
              </span>
              <span class="setting__title">
                통화
              </span>
            </div>
          </li>
          <li class="settings__setting setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-gamepad"></i>
              </span>
              <span class="setting__title">
                게임별
              </span>
            </div>
          </li>
          <li class="settings__setting setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-ellipsis-h"></i>
              </span>
              <span class="setting__title">
                기타
              </span>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">62</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <div class="globar__badge-dot"></div>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
