<!-- 컴포넌트 단위로 시작 또는 반복되는 페이지의 파트로 시작 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cd5e56d4b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>더보기 | ppby</title>
  </head>
  <body>
    <!-- 모바일 화면 상태 바(와이파이, 배터리 등... ) -->
    <!-- 언더바 2번으로 엘리먼트를 구분(부모자식을 나누기 위함) -->

    <!-- 상태 바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__agency">KT </span>
        <span class="status-bar__wifi">
          <i class="fas fa-wifi"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">오전 10:14</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-compass"></i>
        <i class="far fa-clock"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- 더보기 헤더 -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">더보기</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <!-- 더보기 메인 -->
    <main class="more">
      <header class="more__header">
        <div class="more__friend friend">
          <div class="friend__column">
            <img
              src="src/img/페퍼보이2.JPG"
              alt=""
              class="globar-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                서민준
              </span>
              <span class="friend__status more--email">
                salswnss@gmaill.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <span class="more__MY">MY</span>
          </div>
        </div>
      </header>
      <!-- 카카오페이 -->
      <section class="more__kakaopay kakaopay">
        <div class="kakaopay__column">
          <div class="kakaopay__comment">
            <i class="fas fa-comment-dollar"></i>
            <span class="kakaopay__money"> 8,731,700원</span>
          </div>
        </div>
        <div class="kakaopay__column">
          <span class="kakaopay__btn kakaopay__btn--left">송금</span>
          <span class="kakaopay__btn">결제</span>
          <span class="kakaopay__btn">자산</span>
        </div>
      </section>
      <!-- 더보기 버튼 -->
      <ul class="more__btn-list">
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="more__btn-title">
            이모티콘
          </span>
        </li>
        <li class="more__btn">
          <span class="globar__badge-dot"></span>
          <span class="more__btn-icon">
            <i class="fas fa-gift"></i>
          </span>
          <span class="more__btn-title">
            선물하기
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-store"></i>
          </span>
          <span class="more__btn-title">
            쇼핑하기
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fab fa-monero"></i>
          </span>
          <span class="globar__badge-dot"></span>
          <span class="more__btn-title">
            메이커스
          </span>
        </li>
      </ul>
      <ul class="more__btn-list">
        <li class="more__btn">
          <span class="more__btn-icon friends-shop">
            <i class="fas fa-beer"></i>
          </span>
          <span class="more__btn-title">
            프렌즈샵
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-tshirt"></i>
          </span>
          <span class="globar__badge-dot"></span>
          <span class="more__btn-title">
            스타일
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-utensils"></i>
          </span>
          <span class="more__btn-title">
            주문하기
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon melon-ticket">
            <i class="fas fa-music"></i>
          </span>
          <span class="more__btn-title">
            멜론티켓
          </span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">62</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <div class="globar__badge-dot"></div>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
